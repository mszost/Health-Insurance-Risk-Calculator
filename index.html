<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Health Insurance Risk Calculator</title>
</head>
</head>
<body>

    <label>Age</label><div>
        <input type="radio" name="age" id="under30" value="0">Under 30</input><br>
        <input type="radio" name="age" id="under45" value="10">30 - 44</input><br>
        <input type="radio" name="age" id="under60" value="20">45 -60</input><br>
        <input type="radio" name="age" id="over60" value="30">Over 60</input><br><br>

    <label>BMI</label>
<!-- Dont ask for BMI directly, calculate it w/ height weight ect-->
    <br><br>

    <label>Use the provided image to determine the most accurate blood pressure category</label><br>
    <img id="bloodpressure" src="assets/blood-pressure-categories.png" width="70%" height="70%"><br>
        <input type="radio" name="bp" id="normal" value="0">Normal</input><br>
        <input type="radio" name="bp" id="elevated" value="15">Elevated</input><br>
        <input type="radio" name="bp" id="hyper1" value="30">Hypertension (stage 1)</input><br>
        <input type="radio" name="bp" id="hyper2" value="75">Hypertension (stage 2)</input><br>
        <input type="radio" name="bp" id="hyperC" value="100">Hypertensive Crisis</input><br><br>

    <label>Check any of the following that the patient's family has a history of</label><br>
        <input type="checkbox" name="bp" id="diabetes" value="10">Diabetes</input><br>
        <input type="checkbox" name="bp" id="cancer" value="10">Cancer</input><br>
        <input type="checkbox" name="bp" id="alzheimer" value="10">Alzheimer's</input><br><br>

    <label>Total Score and Risk Category</label>

</body>
<script src="main.js"></script>
</body>
</html>
