<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Health Insurance Risk Calculator</title>
</head>
</head>
<body>

    <label>Age</label><div>
        <input type="radio" name="age" id="under30" value="0">Under 30</input><br>
        <input type="radio" name="age" id="under45" value="10">30 - 44</input><br>
        <input type="radio" name="age" id="under60" value="20">45 -60</input><br>
        <input type="radio" name="age" id="over60" value="20">Over 60</input><br>
    </div>
    <br><br>

    <label>BMI</label>
<!-- Dont ask for BMI directly, calculate it w/ height weight ect-->
    <br><br>

    <label>Use the provided image to determine the most accurate blood pressure category</label>
    <br>
    <img id="bloodpressure" src="assets/blood-pressure-categories.png" width="70%" height="70%">
    <br>
        <input type="radio" name="bp" id="normal" value="0">Normal</input><br>
        <input type="radio" name="bp" id="elevated" value="10">Elevated</input><br>
        <input type="radio" name="bp" id="hyper1" value="20">Hypertension (stage 1)</input><br>
        <input type="radio" name="bp" id="hyper2" value="20">Hypertension (stage 2)</input><br>
        <input type="radio" name="bp" id="hyperC" value="20">Hypertensive Crisis</input><br>
    </div>    
    <br><br>

    <label>Family Disease</label>
    <br><br>

    <label>Total Score and Risk Category</label>

</body>
<script src="main.js"></script>
</body>
</html>
